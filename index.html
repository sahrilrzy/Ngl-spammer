<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NglSpammer - Advanced Message Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  height: 100%;
  width: 100%;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  position: relative;
  z-index: 10;
}

.header {
  text-align: center;
  padding: 2rem 1rem;
  color: white;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 0.5rem;
}

.logo i {
  font-size: 2.5rem;
  color: #fff;
  animation: float 3s ease-in-out infinite;
}

.logo h1 {
  font-size: 2.5rem;
  font-weight: 700;
  background: linear-gradient(45deg, #fff, #f0f0f0);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.subtitle {
  font-size: 1.1rem;
  opacity: 0.9;
  font-weight: 300;
}

.main-content {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
  padding: 2rem;
  max-width: 1400px;
  margin: 0 auto;
  width: 100%;
}

.form-container, .console-container {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.form-container:hover, .console-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
}

.form-header {
  text-align: center;
  margin-bottom: 2rem;
}

.form-header h2 {
  color: #333;
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.form-header h2 i {
  color: #667eea;
}

.form-header p {
  color: #666;
  font-size: 1rem;
  opacity: 0.8;
}

.input-group {
  margin-bottom: 1.5rem;
}

.input-group label {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: 500;
  color: #333;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
}

.input-group label i {
  color: #667eea;
  width: 16px;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 1rem;
  border: 2px solid #e1e8f0;
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: #f8fafc;
  font-family: inherit;
}

.input-group input:focus,
.input-group textarea:focus {
  outline: none;
  border-color: #667eea;
  background: #fff;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  transform: translateY(-1px);
}

.input-group textarea {
  min-height: 100px;
  resize: vertical;
}

.settings-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.submit-btn, .stop-btn {
  width: 100%;
  padding: 1.2rem 2rem;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
}

.submit-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.stop-btn {
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  color: white;
  display: none;
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
}

.stop-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(239, 68, 68, 0.4);
}

.submit-btn:active, .stop-btn:active {
  transform: translateY(0);
}

.btn-overlay {
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.submit-btn:hover .btn-overlay, .stop-btn:hover .btn-overlay {
  left: 100%;
}

.console-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid #e1e8f0;
}

.console-header h3 {
  color: #333;
  font-size: 1.5rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.console-header h3 i {
  color: #667eea;
}

.clear-btn {
  padding: 0.5rem 1rem;
  background: #f1f5f9;
  color: #64748b;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.clear-btn:hover {
  background: #e2e8f0;
  color: #475569;
}

.console-output {
  background: #1a1a1a;
  border-radius: 12px;
  padding: 1.5rem;
  min-height: 300px;
  max-height: 400px;
  overflow-y: auto;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 0.9rem;
  border: 1px solid #333;
  position: relative;
}

.console-output::-webkit-scrollbar {
  width: 8px;
}

.console-output::-webkit-scrollbar-track {
  background: #2a2a2a;
  border-radius: 4px;
}

.console-output::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 4px;
}

.console-output::-webkit-scrollbar-thumb:hover {
  background: #777;
}

.console-message {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
  padding: 0.5rem;
  border-radius: 6px;
  animation: slideIn 0.3s ease;
}

.console-message.welcome {
  color: #4ade80;
  background: rgba(74, 222, 128, 0.1);
}

.console-message.success {
  color: #22c55e;
  background: rgba(34, 197, 94, 0.1);
}

.console-message.error {
  color: #ef4444;
  background: rgba(239, 68, 68, 0.1);
}

.console-message.info {
  color: #3b82f6;
  background: rgba(59, 130, 246, 0.1);
}

.footer {
  text-align: center;
  padding: 1.5rem;
  color: rgba(255, 255, 255, 0.8);
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-top: 1px solid rgba(255, 255, 255, 0.2);
}

.background-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.floating-particles {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
    radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
    radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
  background-size: 100px 100px, 120px 120px, 80px 80px;
  animation: floatParticles 20s linear infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes floatParticles {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-100px); }
}

@media (max-width: 768px) {
  .main-content {
    grid-template-columns: 1fr;
    gap: 1.5rem;
    padding: 1rem;
  }
  
  .logo h1 {
    font-size: 2rem;
  }
  
  .logo i {
    font-size: 2rem;
  }
  
  .form-container, .console-container {
    padding: 1.5rem;
  }
  
  .settings-row {
    grid-template-columns: 1fr;
  }
}

.loading {
  opacity: 0.6;
  pointer-events: none;
}

.loading .submit-btn {
  background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
}

.progress-bar {
  width: 100%;
  height: 4px;
  background: #e2e8f0;
  border-radius: 2px;
  margin-top: 1rem;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #667eea, #764ba2);
  width: 0%;
  transition: width 0.3s ease;
  border-radius: 2px;
}
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-paper-plane"></i>
        <h1>NglSpammer</h1>
      </div>
      <p class="subtitle">Advanced Message Sender Tool</p>
    </header>

    <main class="main-content">
      <div class="form-container">
        <div class="form-header">
          <h2><i class="fas fa-rocket"></i> Launch Campaign</h2>
          <p>Configure your message sending parameters</p>
        </div>

        <form class="sender-form" id="senderForm">
          <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Target Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username (without @)" required>
          </div>

          <div class="settings-row">
            <div class="input-group">
              <label for="amount"><i class="fas fa-hashtag"></i> Message Count</label>
              <input type="number" id="amount" name="amount" min="1" max="1000" placeholder="Enter number" required>
            </div>
            <div class="input-group">
              <label for="delay"><i class="fas fa-clock"></i> Delay (seconds)</label>
              <input type="number" id="delay" name="delay" min="1" max="60" placeholder="1" value="1" required>
            </div>
          </div>

          <div class="input-group">
            <label for="message"><i class="fas fa-comment"></i> Message Content</label>
            <textarea id="message" name="message" placeholder="Enter your message content..." required></textarea>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <i class="fas fa-paper-plane"></i>
            <span>Start Sending</span>
            <div class="btn-overlay"></div>
          </button>

          <button type="button" class="stop-btn" id="stopBtn">
            <i class="fas fa-stop"></i>
            <span>Stop Spam</span>
            <div class="btn-overlay"></div>
          </button>
        </form>
      </div>

      <div class="console-container">
        <div class="console-header">
          <h3><i class="fas fa-terminal"></i> Live Console</h3>
          <div class="console-controls">
            <button class="clear-btn" id="clearConsole">
              <i class="fas fa-trash"></i> Clear
            </button>
          </div>
        </div>
        <div class="console-output" id="consoleOutput">
          <div class="console-message welcome">
            <i class="fas fa-info-circle"></i>
            <span>Console ready. Waiting for commands...</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; RiiCODE - NglSpammer</p>
    </footer>
  </div>

  <div class="background-animation">
    <div class="floating-particles"></div>
  </div>

  <script>
class NglSpammer {
    constructor() {
        this.form = document.getElementById('senderForm');
        this.consoleOutput = document.getElementById('consoleOutput');
        this.clearBtn = document.getElementById('clearConsole');
        this.submitBtn = document.getElementById('submitBtn');
        this.stopBtn = document.getElementById('stopBtn');
        this.isRunning = false;
        this.shouldStop = false;
        
        this.bindEvents();
        this.addWelcomeMessage();
    }

    bindEvents() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.clearBtn.addEventListener('click', () => this.clearConsole());
        this.stopBtn.addEventListener('click', () => this.stopSpam());
    }

    addWelcomeMessage() {
        setTimeout(() => {
            this.addConsoleMessage('System initialized successfully! Ready for operation.', 'info');
        }, 500);
    }

    generateDeviceId() {
        const array = new Uint8Array(21);
        crypto.getRandomValues(array);
        return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
    }

    async handleSubmit(e) {
        e.preventDefault();
        
        if (this.isRunning) {
            this.addConsoleMessage('‚ö†Ô∏è Process already running. Please wait...', 'error');
            return;
        }

        const formData = new FormData(this.form);
        const username = formData.get('username').trim();
        const amount = parseInt(formData.get('amount'));
        const message = formData.get('message').trim();
        const delay = parseInt(formData.get('delay')) * 1000;

        if (!this.validateInput(username, amount, message)) {
            return;
        }

        this.isRunning = true;
        this.shouldStop = false;
        this.updateUIState(true);
        
        this.addConsoleMessage('üöÄ Initializing spam campaign...', 'info');
        this.addConsoleMessage(`üìã Target: @${username}`, 'info');
        this.addConsoleMessage(`üìä Message count: ${amount}`, 'info');
        this.addConsoleMessage(`‚è±Ô∏è Delay: ${delay/1000} seconds`, 'info');
        this.addConsoleMessage(`üí¨ Message: "${message}"`, 'info');
        this.addConsoleMessage('‚è≥ Starting message delivery...', 'info');

        await this.sendMessages(username, amount, message, delay);
    }

    validateInput(username, amount, message) {
        if (!username) {
            this.addConsoleMessage('‚ùå Error: Username is required', 'error');
            return false;
        }

        if (!amount || amount <= 0) {
            this.addConsoleMessage('‚ùå Error: Valid message count is required', 'error');
            return false;
        }

        if (amount > 1000) {
            this.addConsoleMessage('‚ùå Error: Maximum 1000 messages allowed', 'error');
            return false;
        }

        if (!message) {
            this.addConsoleMessage('‚ùå Error: Message content is required', 'error');
            return false;
        }

        return true;
    }

    async sendMessages(username, amount, message, delay) {
        let successCount = 0;
        let errorCount = 0;

        for (let i = 1; i <= amount; i++) {
            if (this.shouldStop) {
                this.addConsoleMessage('üõë Spam stopped by user', 'info');
                break;
            }

            try {
                const deviceId = this.generateDeviceId();
                const url = 'https://ngl.link/api/submit';
                const headers = {
                    'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                };
                const body = `username=${username}&question=${encodeURIComponent(message)}&deviceId=${deviceId}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    body,
                    mode: 'no-cors'
                });

                successCount++;
                this.addConsoleMessage(`‚úÖ Pesan ${i} terkirim ke @${username}`, 'success');
            } catch (error) {
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorCount++;
                    this.addConsoleMessage(`‚ùå Network error pada pesan ${i} ke @${username}`, 'error');
                } else {
                    successCount++;
                    this.addConsoleMessage(`‚ö†Ô∏è Pesan ${i} mungkin terkirim ke @${username} (tidak dapat memverifikasi)`, 'success');
                }
            }

            this.updateProgress(i, amount);

            if (i < amount && !this.shouldStop) {
                await this.sleep(delay);
            }
        }

        this.addConsoleMessage(' Campaign completed!', 'info');
        this.addConsoleMessage(` Successful: ${successCount}`, 'success');
        if (errorCount > 0) {
            this.addConsoleMessage(` Failed: ${errorCount}`, 'error');
        }
        this.addConsoleMessage(` Total sent to @${username}: ${successCount}/${amount}`, 'info');

        this.isRunning = false;
        this.updateUIState(false);
    }

    stopSpam() {
        if (this.isRunning) {
            this.shouldStop = true;
            this.addConsoleMessage('üõë Stopping spam...', 'info');
        }
    }

    updateProgress(current, total) {
        const percentage = (current / total) * 100;
        let progressBar = document.querySelector('.progress-bar');
        
        if (!progressBar) {
            progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.innerHTML = '<div class="progress-fill"></div>';
            this.form.appendChild(progressBar);
        }

        const progressFill = progressBar.querySelector('.progress-fill');
        progressFill.style.width = `${percentage}%`;

        if (current === total || this.shouldStop) {
            setTimeout(() => {
                if (progressBar) progressBar.remove();
            }, 2000);
        }
    }

    updateUIState(isLoading) {
        const container = document.querySelector('.form-container');
        const inputs = document.querySelectorAll('input, textarea');

        if (isLoading) {
            container.classList.add('loading');
            this.submitBtn.style.display = 'none';
            this.stopBtn.style.display = 'flex';
            inputs.forEach(input => input.disabled = true);
        } else {
            container.classList.remove('loading');
            this.submitBtn.style.display = 'flex';
            this.stopBtn.style.display = 'none';
            inputs.forEach(input => input.disabled = false);
        }
    }

    addConsoleMessage(text, type = 'info') {
        const messageElement = document.createElement('div');
        messageElement.className = `console-message ${type}`;
        
        const icon = this.getIconForType(type);
        messageElement.innerHTML = `
            <i class="${icon}"></i>
            <span>${text}</span>
        `;

        this.consoleOutput.appendChild(messageElement);
        this.scrollToBottom();
    }

    getIconForType(type) {
        const icons = {
            success: 'fas fa-check-circle',
            error: 'fas fa-exclamation-circle', 
            info: 'fas fa-info-circle',
            welcome: 'fas fa-rocket'
        };
        return icons[type] || icons.info;
    }

    clearConsole() {
        this.consoleOutput.innerHTML = '';
        this.addConsoleMessage('Console cleared. Ready for new operations.', 'info');
    }

    scrollToBottom() {
        this.consoleOutput.scrollTop = this.consoleOutput.scrollHeight;
    }

    sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new NglSpammer();
    
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
        input.addEventListener('input', (e) => {
            if (e.target.value.length > 0) {
                e.target.style.transform = 'scale(1.02)';
            } else {
                e.target.style.transform = 'scale(1)';
            }
        });

        input.addEventListener('blur', (e) => {
            e.target.style.transform = 'scale(1)';
        });
    });

    const containers = document.querySelectorAll('.form-container, .console-container');
    containers.forEach(container => {
        container.addEventListener('mouseenter', () => {
            container.style.background = 'rgba(255, 255, 255, 0.98)';
        });

        container.addEventListener('mouseleave', () => {
            container.style.background = 'rgba(255, 255, 255, 0.95)';
        });
    });

    const submitBtn = document.querySelector('.submit-btn');
    submitBtn.addEventListener('click', createParticleEffect);
});

function createParticleEffect(e) {
    const button = e.currentTarget;
    const rect = button.getBoundingClientRect();
    
    for (let i = 0; i < 6; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.left = `${rect.left + rect.width / 2}px`;
        particle.style.top = `${rect.top + rect.height / 2}px`;
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.background = '#667eea';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '1000';
        
        document.body.appendChild(particle);
        
        const angle = (i / 6) * Math.PI * 2;
        const velocity = 100;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        particle.animate([
            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
            { transform: `translate(${vx}px, ${vy}px) scale(0)`, opacity: 0 }
        ], {
            duration: 600,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => particle.remove();
    }
}
  </script>
